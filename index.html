<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="main">
    <div class="container">
      <div class="image-container">
        <img src="/images/image-equilibrium.jpg" class="banner-image">
        <div class="eye-container">
          <img src="/images/icon-view.svg" class="eye">
        </div>
      </div>
      <div class="write-up">
        <h1>Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="icons-container">
        <div class="equilibrium-container">
           <i class="fab fa-ethereum icon"></i>
           <p> 0.041 ETH</p>
        </div>
        <div class="clock-container">
           <i class="fa fa-clock icon"></i>
           <p> 3 days left</p>
        </div>
      </div>
      <footer>
        <div class="footer-inner-container">
          <img src="/images/image-avatar.png" alt="image of the user" class="avatar-image">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </footer>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onyekwelu Ugochukwu Jesse</a>.
  </div> -->
</body>
</html>
